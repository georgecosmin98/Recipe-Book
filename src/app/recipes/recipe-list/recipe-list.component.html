<div class="row" style="margin-top: 7%;">
  <div class="col-xs-8">
    <h1 class="primary-color" style="font-size:32px; font-weight: 500;">Recipes</h1>
  </div>
    <div class="col-xs-4">
        <button class="btn btn-success pull-right" (click)="onNewRecipe()"
        style="
        font-size: 32px;
        padding:5px;
        line-height: 18px;
        border-radius: 10px;
        width:38px;
        height: 32px;"
        >+</button>
    </div>
</div>
<hr style="margin-bottom: 10%;">
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i">
        </app-recipe-item>
    </div>
</div>
