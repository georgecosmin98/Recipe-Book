<mat-card class= "recipe-card">
  <div>
    <div class="row flex-nowrap" style="height: 100px;">
      <div class="col-3" style="cursor: pointer;" [routerLink]="[index]">
        <img src={{recipe.imagePath}}>
      </div>
      <div class="col-9" style="margin-top: 10px;" style="cursor: pointer;">
        <div [routerLink]="[index]">
        <mat-card-content>
          <mat-card-title style="margin-left: 8px; font-size: 20px;">{{recipe.name}}
              <a style="float:right; margin-right:3%" (click)="  onDeleteRecipe()">
                <mat-icon aria-hidden="false" class="delete-icon">delete</mat-icon>
              </a>
          </mat-card-title>
          <mat-card-subtitle style="margin-left: 8px; font-size: 14px; overflow: hidden;
          text-overflow: ellipsis;  white-space: nowrap;">{{recipe.description}}</mat-card-subtitle>
        </mat-card-content>
      </div>
        <mat-card-actions align="center" style="margin-bottom: 5px; padding:0;">
          <button mat-button (click)="onAddToShoppingList()">TO SHOPPING LIST</button>
          <button mat-button (click)="onEditRecipe()">EDIT</button>
        </mat-card-actions>
      </div>
    </div>
  </div>
</mat-card>
