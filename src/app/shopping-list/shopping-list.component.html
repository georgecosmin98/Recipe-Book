<div class="row justify-content-center">
  <mat-card style="max-width: 900px; margin-top: 5%; width:900px">
    <app-shopping-edit></app-shopping-edit>
    <hr>

    <div class="row justify-content-center" style="max-width: 900px; width:900px" >
      <ul class="list-group" align="left">
        <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
          <div class="row" style="justify-content: left; min-width: 665px">
            <p style="margin:0; line-height: 32px; cursor: pointer; padding-left:10.5px" (click)="onEditItem(i)">{{ ingredient.name }} - {{
              ingredient.amount}}
            </p>
            <button type="button" class="btn btn-danger" style="
            font-size: 18px;
            padding:5px;
            border-radius: 10px;
            width:38px;
            height: 32px;
            font-weight: 500;
            position: absolute;
            right:12px;
            top: 10px;
            " (click)="onDelete(i)">X</button>
          </div>
        </li>
      </ul>
    </div>
  </mat-card>
</div>
